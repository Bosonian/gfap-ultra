<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICH Prediction Tool</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --background-color: #f8f9fa;
            --container-bg: #ffffff;
            --text-color: #333;
            --result-high-bg: #f8d7da;
            --result-high-text: #721c24;
            --result-high-border: #f5c6cb;
            --result-low-bg: #d4edda;
            --result-low-text: #155724;
            --result-low-border: #c3e6cb;
        }

        body.dark-mode {
            --primary-color: #3399ff;
            --primary-hover: #287ac7;
            --secondary-color: #8f9aa3;
            --secondary-hover: #7c858d;
            --background-color: #333;
            --container-bg: #444;
            --text-color: #f8f9fa;
            --result-high-bg: #5c2a30;
            --result-high-text: #f5c6cb;
            --result-high-border: #721c24;
            --result-low-bg: #2a5032;
            --result-low-text: #c3e6cb;
            --result-low-border: #155724;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 500px;
            margin: 70px auto 20px auto;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .app-header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-right button {
            width: auto;
            padding: 8px 12px;
            margin-top: 0;
        }
        
        .language-switcher img {
            width: 24px;
            height: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            vertical-align: middle;
        }

        .language-switcher button {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group, .select-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            font-weight: bold;
        }

        .primary {
            background-color: var(--primary-color);
            color: white;
        }

        .primary:hover {
            background-color: var(--primary-hover);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid;
            display: none;
        }
        
        .result.high-risk {
            background-color: var(--result-high-bg);
            color: var(--result-high-text);
            border-color: var(--result-high-border);
        }

        .result.low-risk {
            background-color: var(--result-low-bg);
            color: var(--result-low-text);
            border-color: var(--result-low-border);
        }
        
        .result-prob {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .result-label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1 id="appTitle">iGFAP Check</h1>
        <div class="header-right">
             <div class="language-switcher">
                <button onclick="switchLanguage('en')" aria-label="Switch to English">
                    <img src="https://flagcdn.com/gb.svg" alt="English">
                </button>
                <button onclick="switchLanguage('de')" aria-label="Switch to German">
                    <img src="https://flagcdn.com/de.svg" alt="Deutsch">
                </button>
            </div>
            <button id="darkModeToggle" aria-label="Toggle dark mode">🌙</button>
        </div>
    </header>

    <section id="mainSection" class="container">
        <h2 id="strokeModuleTitle">Intracerebral Hemorrhage Prediction</h2>
        <form id="ich-form">
            <!-- The form contains the 9 optimal features for our champion model -->
            <div class="grid-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div class="input-group">
                    <label for="age_years" id="ageLabel">Age (years)</label>
                    <input type="number" id="age_years" placeholder="e.g., 75" required>
                </div>
                <div class="input-group">
                    <label for="systolic_bp" id="sbpLabel">Systolic BP (mmHg)</label>
                    <input type="number" id="systolic_bp" placeholder="e.g., 160" required>
                </div>
                <div class="input-group">
                    <label for="gfap_value" id="gfapLabel">GFAP Value (pg/mL)</label>
                    <input type="number" id="gfap_value" placeholder="e.g., 2875" required>
                </div>
                <div class="select-group">
                    <label for="eye_deviation" id="eyeDeviationLabel">Eye Deviation?</label>
                    <select id="eye_deviation">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="select-group">
                    <label for="armparese" id="armpareseLabel">Arm Paresis?</label>
                    <select id="armparese">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="select-group">
                    <label for="beinparese" id="beinpareseLabel">Leg Paresis?</label>
                    <select id="beinparese">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="select-group">
                    <label for="atrial_fibrillation" id="afibLabel">History of Atrial Fibrillation?</label>
                    <select id="atrial_fibrillation">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="select-group">
                    <label for="antiplatelets" id="antiplateletsLabel">On Antiplatelets?</label>
                    <select id="antiplatelets">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="select-group" style="grid-column: 1 / -1;">
                    <label for="headache" id="headacheLabel">Headache?</label>
                    <select id="headache">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                        <option value="-1">Unknown</option>
                    </select>
                </div>
            </div>
            <button type="button" id="calculate-btn" class="primary">Calculate Probability</button>
        </form>
        <div class="result" id="result-container">
            <div class="result-label" id="result-title"></div>
            <div class="result-prob" id="result-probability"></div>
        </div>
    </section>

    <footer style="text-align:center; padding-bottom: 20px;">
        <p>© <span id="currentYear"></span> All rights reserved.</p>
    </footer>

    <script>
        // --- Parameters for the FINAL 9-FEATURE CHAMPION MODEL --- //
        const INTERCEPT = -0.72549447;
        const COEFFICIENTS = {
            'age_years': -0.20927375, 'eye_deviation': -0.26763354, 'armparese': 0.11730522,
            'beinparese': 0.42467409, 'atrial_fibrillation': -0.24686695, 'systolic_bp': 0.36337294,
            'antiplatelets': -0.52928134, 'gfap_value': 0.98845868, 'headache': 0.43796113,
        };
        const MEDIANS = {
            'age_years': 78.0, 'eye_deviation': 0.0, 'armparese': 1.0, 'beinparese': 1.0,
            'atrial_fibrillation': 0.0, 'systolic_bp': 160.0, 'antiplatelets': 0.0,
            'gfap_value': 3.78418963, 'headache': 0.0,
        };
        const IQRS = {
            'age_years': 18.0, 'eye_deviation': 1.0, 'armparese': 1.0, 'beinparese': 1.0,
            'atrial_fibrillation': 1.0, 'systolic_bp': 41.5, 'antiplatelets': 1.0,
            'gfap_value': 0.98704051, 'headache': 0.5,
        };
        const IMPUTED_HEADACHE = 0.0;
        const OPTIMAL_THRESHOLD = 0.61;
        
        // --- Translation Data --- //
        const translations = {
            en: {
                appTitle: "iGFAP Check",
                strokeModuleTitle: "Intracerebral Hemorrhage Prediction",
                ageLabel: "Age (years)", sbpLabel: "Systolic BP (mmHg)", gfapLabel: "GFAP Value (pg/mL)",
                eyeDeviationLabel: "Eye Deviation?", armpareseLabel: "Arm Paresis?", beinpareseLabel: "Leg Paresis?",
                afibLabel: "History of Atrial Fibrillation?", antiplateletsLabel: "On Antiplatelets?", headacheLabel: "Headache?",
                calculateButton: "Calculate Probability",
                highRisk: "High Risk: ICH Suspected", lowRisk: "Low Risk: ICH Unlikely",
                darkModeToggleLabelOn: "Switch to Light Mode", darkModeToggleLabelOff: "Switch to Dark Mode",
            },
            de: {
                appTitle: "iGFAP Check",
                strokeModuleTitle: "Vorhersage einer intrazerebralen Blutung",
                ageLabel: "Alter (Jahre)", sbpLabel: "Systolischer RR (mmHg)", gfapLabel: "GFAP-Wert (pg/mL)",
                eyeDeviationLabel: "Blickdeviation?", armpareseLabel: "Armparese?", beinpareseLabel: "Beinparese?",
                afibLabel: "Vorhofflimmern-Anamnese?", antiplateletsLabel: "Unter Thrombozytenaggregationshemmern?", headacheLabel: "Kopfschmerzen?",
                calculateButton: "Wahrscheinlichkeit berechnen",
                highRisk: "Hohes Risiko: ICB vermutet", lowRisk: "Geringes Risiko: ICB unwahrscheinlich",
                darkModeToggleLabelOn: "Heller Modus", darkModeToggleLabelOff: "Dunkler Modus",
            }
        };
        
        // --- App Logic --- //
        document.addEventListener('DOMContentLoaded', () => {
            const calculateBtn = document.getElementById('calculate-btn');
            const darkModeToggle = document.getElementById('darkModeToggle');
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = '☀️';
            }
            const preferredLang = localStorage.getItem('language') || 'en';
            switchLanguage(preferredLang);

            calculateBtn.addEventListener('click', calculateProbability);
            darkModeToggle.addEventListener('click', toggleDarkMode);
        });

        let currentLang = 'en';
        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            const t = translations[lang];
            Object.keys(t).forEach(key => {
                const element = document.getElementById(key);
                if (element) element.textContent = t[key];
            });
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.setAttribute('aria-label', t.darkModeToggleLabelOn);
            } else {
                darkModeToggle.setAttribute('aria-label', t.darkModeToggleLabelOff);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const t = translations[currentLang];
            darkModeToggle.textContent = isDarkMode ? '☀️' : '🌙';
            darkModeToggle.setAttribute('aria-label', isDarkMode ? t.darkModeToggleLabelOn : t.darkModeToggleLabelOff);
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        }

        function calculateProbability() {
            const form = document.getElementById('ich-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // 1. Get raw inputs
            let inputs = {};
            const featureKeys = Object.keys(COEFFICIENTS);
            featureKeys.forEach(key => {
                inputs[key] = parseFloat(document.getElementById(key).value);
            });

            // 2. Preprocess
            if (inputs.headache === -1) {
                inputs.headache = IMPUTED_HEADACHE;
            }
            inputs.gfap_value = Math.log1p(inputs.gfap_value);
            
            // ** CRITICAL FIX: ** Replicate the Python pipeline's preprocessing correctly.
            // In our final Python model, all features were scaled by the RobustScaler.
            let scaledInputs = {};
            for (const key in inputs) {
                 if (IQRS[key] === 0) { // Avoid division by zero for features with no variance in training
                    scaledInputs[key] = 0; 
                } else {
                    scaledInputs[key] = (inputs[key] - MEDIANS[key]) / IQRS[key];
                }
            }
            
            // 3. Calculate Log-Odds (Z) using the correctly scaled inputs
            let logOdds = INTERCEPT;
            for (const key in scaledInputs) {
                logOdds += scaledInputs[key] * COEFFICIENTS[key];
            }

            // 4. Convert to Probability
            const probability = 1 / (1 + Math.exp(-logOdds));

            // 5. Make Decision
            const finalDecision = probability >= OPTIMAL_THRESHOLD ? 'high-risk' : 'low-risk';

            // 6. Display Results
            displayResults(probability, finalDecision);
        }

        function displayResults(probability, decision) {
            const resultContainer = document.getElementById('result-container');
            const resultTitle = document.getElementById('result-title');
            const resultProbability = document.getElementById('result-probability');

            resultProbability.textContent = `${(probability * 100).toFixed(1)}%`;
            resultContainer.className = `result ${decision}`;
            
            const t = translations[currentLang];
            resultTitle.textContent = (decision === 'high-risk') ? t.highRisk : t.lowRisk;

            resultContainer.style.display = 'block';
        }

    </script>
</body>
</html>
